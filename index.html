<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khushi's Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Handlee', cursive;
        }

        body {
            background-color: #0d0d0d;
            color: white;
            display: flex;
        }

        nav {
            width: 250px;
            background-color: #111;
            padding: 20px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        nav ul {
            list-style: none;
        }

        nav ul li {
            margin: 20px 0;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: cyan;
        }

        .socials {
            display: flex;
            gap: 10px;
            padding: 10px 0;
        }

        .socials a {
            color: white;
            font-size: 24px;
        }

        main {
            margin-left: 250px;
            padding: 40px 60px;
            width: calc(100% - 250px);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #landing {
            text-align: left;
            width: 100%;
        }

        #landing h2 {
            font-size: 70px;
            margin-bottom: 10px;
        }

        #landing h1 {
            font-size: 100px;
        }

        #landing h1 span {
            color: #ff0050;
            text-shadow: 2px 2px cyan;
        }

        #landing h3 {
            font-size: 36px;
            background: linear-gradient(to right, cyan, violet, magenta);
            -webkit-background-clip: text;
            color: transparent;
            animation: colorShift 3s ease-in-out infinite alternate;
        }

        @keyframes colorShift {
            0% {opacity: 0.8;}
            100% {opacity: 1;}
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="#">About</a></li>
            <li><a href="#" onclick="showSection('skills')">My Skills</a></li>
            <li><a href="#" onclick="showSection('projects')">Projects</a></li>
            <li><a href="#" onclick="showSection('soon')">Soon to be Projects</a></li>
            <li><a href="#" onclick="showSection('certificates')">Certificates</a></li>
            <li><a href="#" onclick="showSection('resume')">Resume</a></li>
            <li><a href="#">Blogs</a></li>
        </ul>
        <div class="socials">
            <a href="https://www.linkedin.com/in/khushi-pal-490451214/" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/Khushi9912" target="_blank"><i class="fab fa-github"></i></a>
        </div>
    </nav>

    <main>
        <section id="landing" class="active">
            <div>
                <h2>Hi,</h2>
                <h1>I'm <span>K</span>hushi</h1>
                <h3>Data Science Enthusiast.</h3>
            </div>
        </section>
    </main>

    <script>
        function showSection(id) {
            const sections = document.querySelectorAll('main section');
            sections.forEach(section => section.classList.remove('active'));
            document.getElementById(id)?.classList.add('active');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>

</html>
