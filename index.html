<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Khushi | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      display: flex;
    }

    .sidebar {
      width: 240px;
      background-color: #1a1a1a;
      height: 100vh;
      position: fixed;
      display: flex;
      flex-direction: column;
      padding: 2rem 1rem;
    }

    .sidebar h1 {
      color: #ff00cc;
      font-size: 3rem;
      margin-bottom: 2rem;
    }

    .sidebar a {
      text-decoration: none;
      color: #ccc;
      margin: 1rem 0;
      font-size: 1.1rem;
      transition: 0.3s;
    }

    .sidebar a:hover {
      color: #00ffe7;
    }

    .sidebar .icons {
      display: flex;
      gap: 15px;
      margin-top: auto;
    }

    .sidebar .icons a img {
      width: 28px;
      height: 28px;
    }

    .main {
      margin-left: 240px;
      padding: 4rem 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }

    .hero h1 {
      font-size: 5rem;
      margin: 0.3rem;
      font-weight: 900;
    }

    .hero h1 .pink {
      color: #ff007f;
      text-shadow: 0 0 10px #ff007f, 0 0 20px #ff007f, 0 0 30px #ff007f;
    }

    .hero p {
      font-size: 2rem;
      font-weight: 600;
      margin-top: 1rem;
      background: linear-gradient(90deg, #00ffe7, #ff00cc, #00ccff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glowText 5s infinite linear;
    }

    @keyframes glowText {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <h1>K</h1>
    <a href="#skills">My Skills</a>
    <a href="#projects">Projects</a>
    <a href="#soon">Soon to be Projects</a>
    <a href="#certs">Certificates</a>
    <a href="#resume">Resume</a>
    <div class="icons">
      <a href="https://www.linkedin.com/in/khushi-pal-490451214/" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn">
      </a>
      <a href="https://github.com/Khushi9912" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub">
      </a>
    </div>
  </div>

  <div class="main">
    <div class="hero">
      <h1>Hi,</h1>
      <h1>I'm <span class="pink">K</span>hushi</h1>
      <p>Data Science Enthusiast.</p>
    </div>
  </div>
</body>

</html>
