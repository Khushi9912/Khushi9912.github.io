<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Khushi's Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      background-color: #111;
      color: #fff;
    }

    nav {
      width: 250px;
      background-color: #1a1a1a;
      padding: 2rem 1rem;
      height: 100vh;
    }

    nav h1 {
      font-size: 2rem;
      color: #ff007f;
      margin-bottom: 2rem;
    }

    nav ul {
      list-style: none;
    }

    nav ul li {
      margin: 1.5rem 0;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 1.1rem;
      transition: 0.3s ease;
    }

    nav ul li a:hover {
      color: #ff007f;
    }

    .main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .main h1 {
      font-size: 4.5rem;
      color: #fff;
      animation: fadeInUp 1.5s ease forwards;
    }

    .main h1 span {
      color: #00fff7;
      animation: popColor 2s ease infinite;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes popColor {
      0%, 100% {
        color: #ff007f;
      }
      50% {
        color: #00fff7;
      }
    }
  </style>
</head>
<body>
  <nav>
    <h1>K</h1>
    <ul>
      <li><a href="#skills">My Skills</a></li>
      <li><a href="#projects">Projects</a></li>
      <li><a href="#soon">Soon to be Projects</a></li>
      <li><a href="#certs">Certificates</a></li>
      <li><a href="#resume">Resume</a></li>
      <li><a href="https://www.linkedin.com/in/khushi-pal-490451214/" target="_blank">LinkedIn</a></li>
      <li><a href="https://github.com/Khushi9912" target="_blank">GitHub</a></li>
    </ul>
  </nav>

  <div class="main">
    <h1>Hi, I'm <span>Khushi</span></h1>
  </div>
</body>
</html>
