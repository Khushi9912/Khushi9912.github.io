<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Khushi's Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      font-family: 'Poppins', sans-serif;
      background-color: #111;
      color: white;
    }

    .sidebar {
      width: 250px;
      background-color: #181818;
      height: 100vh;
      padding: 20px;
      position: fixed;
      left: 0;
      top: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .sidebar h1 {
      font-size: 2.5rem;
      color: #ff4da6;
      margin-bottom: 20px;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      margin: 15px 0;
      font-size: 1.1rem;
    }

    .sidebar ul li a {
      color: white;
      text-decoration: none;
    }

    .sidebar ul li a:hover {
      color: #ff4da6;
    }

    .content {
      margin-left: 250px;
      width: calc(100% - 250px);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .main-text {
      font-size: 3rem;
      font-weight: 700;
    }

    .highlight {
      color: #00fff7;
    }
  </style>
</head>

    </ul>
  </div>

    <p class="main-text">Hi, I'm <span class="highlight">Khushi</span></p>
